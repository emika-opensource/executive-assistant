<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Assistant - Mission Control</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Main Header -->
        <header class="header">
            <h1 class="board-title">Executive Assistant</h1>
        </header>

        <!-- Main Content Area -->
        <main class="main" id="main-content">
            <!-- Inbox View -->
            <div class="inbox-view" id="inbox-view">
                <div class="view-header">
                    <h2>Inbox</h2>
                    <button class="add-btn" id="add-inbox-btn" title="Add new task">+</button>
                </div>
                <div class="inbox-list" id="inbox-list">
                    <!-- Inbox items will be populated here -->
                </div>
            </div>

            <!-- Board View -->
            <div class="board-view" id="board-view" style="display: none;">
                <div class="board-columns">
                    <div class="column" data-status="today">
                        <div class="column-header">
                            <h3>Today</h3>
                            <button class="add-btn" data-column="today" title="Add to Today">+</button>
                        </div>
                        <div class="column-content" id="today-column"></div>
                    </div>

                    <div class="column" data-status="this-week">
                        <div class="column-header">
                            <h3>This Week</h3>
                            <button class="add-btn" data-column="this-week" title="Add to This Week">+</button>
                        </div>
                        <div class="column-content" id="this-week-column"></div>
                    </div>

                    <div class="column" data-status="later">
                        <div class="column-header">
                            <h3>Later</h3>
                            <button class="add-btn" data-column="later" title="Add to Later">+</button>
                        </div>
                        <div class="column-content" id="later-column"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Tab Bar -->
        <nav class="bottom-tabs">
            <button class="tab-btn active" data-view="inbox">
                <span class="tab-icon">ðŸ“¥</span>
                <span class="tab-label">Inbox</span>
            </button>
            <button class="tab-btn" data-view="board">
                <span class="tab-icon">ðŸ“‹</span>
                <span class="tab-label">Board</span>
            </button>
        </nav>
    </div>

    <!-- Task Card Template -->
    <template id="task-card-template">
        <div class="task-card" draggable="true">
            <div class="task-header">
                <div class="priority-dot"></div>
                <div class="task-title"></div>
            </div>
            <div class="task-meta">
                <span class="task-due"></span>
                <span class="task-assignee"></span>
            </div>
        </div>
    </template>

    <!-- Task Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">New Task</h3>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="task-form">
                    <input type="hidden" id="task-id">
                    
                    <div class="form-group">
                        <label for="task-title">Title</label>
                        <input type="text" id="task-title" required placeholder="Enter task title">
                    </div>

                    <div class="form-group">
                        <label for="task-description">Description</label>
                        <textarea id="task-description" rows="3" placeholder="Optional description"></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="task-priority">Priority</label>
                            <select id="task-priority" required>
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="task-due-date">Due Date</label>
                            <input type="datetime-local" id="task-due-date">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="task-assignee">Assignee</label>
                        <input type="text" id="task-assignee" placeholder="AI Employee" value="AI Employee">
                    </div>

                    <div class="form-group">
                        <label for="task-status">Status</label>
                        <select id="task-status">
                            <option value="inbox" selected>Inbox</option>
                            <option value="today">Today</option>
                            <option value="this-week">This Week</option>
                            <option value="later">Later</option>
                            <option value="done">Done</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancel-task">Cancel</button>
                <button type="button" class="btn btn-danger" id="delete-task" style="display: none;">Delete</button>
                <button type="submit" form="task-form" class="btn btn-primary" id="save-task">Save Task</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
