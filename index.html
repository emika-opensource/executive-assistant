<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Executive Assistant - Mission Control</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <!-- Main Content Area -->
        <main class="main">
            <!-- Inbox Panel (left side) -->
            <aside class="inbox-panel" id="inbox-panel">
                <div class="panel-header">
                    <h2>ðŸ“¥ Inbox</h2>
                    <button class="add-btn" id="add-inbox-btn" title="Add to Inbox">+</button>
                </div>
                <div class="inbox-hint">Everything new lands here</div>
                <div class="inbox-list" id="inbox-list"></div>
            </aside>

            <!-- Board (main area) -->
            <section class="board-area" id="board-area">
                <div class="board-columns">
                    <div class="column" data-status="today">
                        <div class="column-header">
                            <h3>Today</h3>
                            <span class="col-count" id="today-count">0</span>
                            <button class="add-btn" data-column="today" title="Add to Today">+</button>
                        </div>
                        <div class="column-content" id="today-column"></div>
                    </div>

                    <div class="column" data-status="this-week">
                        <div class="column-header">
                            <h3>This Week</h3>
                            <span class="col-count" id="this-week-count">0</span>
                            <button class="add-btn" data-column="this-week" title="Add to This Week">+</button>
                        </div>
                        <div class="column-content" id="this-week-column"></div>
                    </div>

                    <div class="column" data-status="later">
                        <div class="column-header">
                            <h3>Later</h3>
                            <span class="col-count" id="later-count">0</span>
                            <button class="add-btn" data-column="later" title="Add to Later">+</button>
                        </div>
                        <div class="column-content" id="later-column"></div>
                    </div>

                    <div class="column column-done" data-status="done">
                        <div class="column-header">
                            <h3>Done</h3>
                            <span class="col-count" id="done-count">0</span>
                        </div>
                        <div class="column-content" id="done-column"></div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Bottom Tab Bar -->
        <nav class="bottom-tabs">
            <button class="tab-btn active" data-panel="inbox">
                <span class="tab-icon">ðŸ“¥</span>
                <span class="tab-label">Inbox</span>
                <span class="tab-badge" id="inbox-badge" style="display:none">0</span>
            </button>
            <button class="tab-btn active" data-panel="board">
                <span class="tab-icon">ðŸ“‹</span>
                <span class="tab-label">Board</span>
            </button>
        </nav>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">New Task</h3>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="task-form">
                    <input type="hidden" id="task-id">
                    <div class="form-group">
                        <input type="text" id="task-title" required placeholder="Task title">
                    </div>
                    <div class="form-group">
                        <textarea id="task-description" rows="2" placeholder="Description (optional)"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <select id="task-priority" required>
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select id="task-status">
                                <option value="inbox">Inbox</option>
                                <option value="today">Today</option>
                                <option value="this-week">This Week</option>
                                <option value="later">Later</option>
                                <option value="done">Done</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="datetime-local" id="task-due-date">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancel-task">Cancel</button>
                <button type="button" class="btn btn-danger" id="delete-task" style="display: none;">Delete</button>
                <button type="submit" form="task-form" class="btn btn-primary" id="save-task">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
