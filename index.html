<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Control</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <main class="main">
            <!-- Inbox Panel (left) -->
            <aside class="inbox-panel" id="inbox-panel">
                <div class="panel-header">
                    <h2>ðŸ“¥ Inbox</h2>
                    <button class="add-btn" id="add-inbox-btn" title="Add to Inbox">+</button>
                </div>
                <div class="inbox-hint">Everything new lands here</div>
                <div class="inbox-list" id="inbox-list"></div>
            </aside>

            <!-- Board (main area) â€” columns rendered dynamically -->
            <section class="board-area" id="board-area">
                <div class="board-top">
                    <button class="add-col-btn" id="add-col-btn" title="Add column">+ Column</button>
                </div>
                <div class="board-columns" id="board-columns"></div>
            </section>
        </main>

        <!-- Bottom Tab Bar -->
        <nav class="bottom-tabs">
            <button class="tab-btn active" data-panel="inbox">
                <span class="tab-icon">ðŸ“¥</span>
                <span class="tab-label">Inbox</span>
                <span class="tab-badge" id="inbox-badge" style="display:none">0</span>
            </button>
            <button class="tab-btn active" data-panel="board">
                <span class="tab-icon">ðŸ“‹</span>
                <span class="tab-label">Board</span>
            </button>
        </nav>
    </div>

    <!-- Task Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">New Task</h3>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="task-form">
                    <input type="hidden" id="task-id">
                    <div class="form-group">
                        <input type="text" id="task-title" required placeholder="Task title">
                    </div>
                    <div class="form-group">
                        <textarea id="task-description" rows="2" placeholder="Description (optional)"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <select id="task-priority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                                <option value="urgent">Urgent</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select id="task-status"></select>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="datetime-local" id="task-due-date">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="cancel-task">Cancel</button>
                <button type="button" class="btn btn-danger" id="delete-task" style="display:none">Delete</button>
                <button type="submit" form="task-form" class="btn btn-primary" id="save-task">Save</button>
            </div>
        </div>
    </div>

    <!-- Column Modal (rename/delete) -->
    <div class="modal" id="col-modal">
        <div class="modal-content modal-sm">
            <div class="modal-header">
                <h3 id="col-modal-title">Edit Column</h3>
                <button class="modal-close" id="col-modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <input type="text" id="col-name-input" placeholder="Column name">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" id="col-delete-btn">Delete</button>
                <button class="btn btn-primary" id="col-save-btn">Save</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
